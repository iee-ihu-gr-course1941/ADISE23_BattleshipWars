<body>
 
    <h1>γκρινιαρης</h1>
    <div id='ludo_board'></div>
  
 
<br/>
<div id='game_initializer'>
<input id='username'> 
<select id='pcolor'>
<option value='R'>R</option>
<option value='B'>B</option>
<option value='G'>G</option>
<option value='Y'>Y</option>
</select>

<button id='ludo_login' class='btn btn-primary'>ΕΙΣΟΔΟΣ ΣΤΟ ΠΑΙΧΝΙΔΙ</button><br>
</div>

 
<div id='game_info'>
</div>


<button id='ludo_reset' class='btn btn-primary'>ΕΝΑΡΞΗ/RESET</button><br>


<button id='players_reset' class='btn btn-primary' ">GIVE PLAYERS NULL VALUES</button><br>

 
<script>

   $(document).ready(function() {
        $('#players_reset').click(function() {
            // Send an AJAX request to the server
            $.ajax({
                url: '../lib/users.php',
                method: 'POST',
                data: { action: 'players_null',
                success: function(response) {
                    alert('Server response: ' + response);
                },
                error: function(xhr, status, error) {
        console.error('AJAX error: ' + status, error);
    }
            });
        });
    }); 
</script>
